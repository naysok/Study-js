<html>
  <head>
    <meta charset="utf-8"/>

  </head>

  <body>

    <script type="text/javascript">
      document.write("<h1>hello js<h1>")
    </script>

    <h3>current time is ...</h3>


    <script type ="text/javascript">
      DD = new Date();
      Year = DD.getYear();
      Month = DD.getMonth() + 1;
      Day = DD.getDate();
      document.write(Year,"年",Month,"月",Day,"日<br><br>");

      Hours = DD.getHours();
      Minutes = DD.getMinutes();
      Seconds = DD.getSeconds();
      document.write(Hours,"時",Minutes,"分",Seconds,"秒");
    </script>

  </body>

</html>
